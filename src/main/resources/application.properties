############################################################################
# Spring Security - For JWT won't work
############################################################################
spring.security.user.name==${SECURITY_USERNAME:user}
spring.security.user.password=$s{SECURITY_PASSWORD:Password}
############################################################################
# JWT
############################################################################
application.security.jwt.secret-key=mySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecretmySecret
application.security.jwt.refresh-token.expiration=604800000
application.security.jwt.expiration=86400000
############################################################################
# Set MySQL
############################################################################
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=true
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.datasource.hikari.username=${DB_USERNAME:root}
spring.datasource.hikari.password=${DB_PASSWORD:Password}
spring.datasource.hikari.connectionTimeout=100000
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.maxLifetime=180000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.jdbcUrl=jdbc:mysql://localhost:13306/data?serverTimezone=UTC&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.hikari.driverClassName=com.mysql.cj.jdbc.Driver
